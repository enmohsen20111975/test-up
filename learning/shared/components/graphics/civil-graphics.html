<!-- Interactive Civil Engineering Graphics Component -->
<!-- Contains SVG-based diagrams for structural analysis, geotechnics, and construction -->

<!-- Simply Supported Beam -->
<div class="beam-diagram civil-graphic" id="beam-diagram" aria-label="Simply Supported Beam with Load">
    <svg viewBox="0 0 500 200" class="w-full h-auto">
        <!-- Ground/s supports -->
        <polygon points="50,170 70,170 60,150" fill="#64748b" />
        <polygon points="430,170 450,170 440,150" fill="#64748b" />
        <!-- Support symbols -->
        <circle cx="60" cy="150" r="3" fill="#94a3b8" />
        <circle cx="440" cy="150" r="3" fill="#94a3b8" />
        <!-- Roller support indicator -->
        <line x1="45" y1="170" x2="75" y2="170" stroke="#64748b" stroke-width="2" />
        <!-- Pin support indicator -->
        <triangle x1="55" y1="170" x2="65" y2="170" fill="#64748b" />
        <!-- Beam -->
        <rect x="60" y="130" width="380" height="15" fill="#3b82f6" rx="2" />
        <!-- Point load -->
        <line x1="250" y1="50" x2="250" y2="130" stroke="#ef4444" stroke-width="4" />
        <polygon points="245,55 255,55 250,45" fill="#ef4444" />
        <text x="265" y="90" class="text-sm fill-red-600 font-medium">P</text>
        <!-- Distributed load -->
        <path d="M 320 60 L 320 130 M 340 70 L 340 130 M 360 80 L 360 130 M 380 90 L 380 130 M 400 100 L 400 130"
            stroke="#f59e0b" stroke-width="2" />
        <text x="360" y="55" class="text-sm fill-yellow-600 font-medium">w</text>
        <!-- Dimensions -->
        <line x1="60" y1="180" x2="440" y2="180" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4" />
        <line x1="60" y1="175" x2="60" y2="185" stroke="#94a3b8" stroke-width="1" />
        <line x1="440" y1="175" x2="440" y2="185" stroke="#94a3b8" stroke-width="1" />
        <text x="250" y="195" text-anchor="middle" class="text-xs fill-gray-500">L</text>
        <!-- Reaction forces -->
        <line x1="60" y1="130" x2="60" y2="90" stroke="#22c55e" stroke-width="3" marker-end="url(#reaction-arrow)" />
        <text x="45" y="100" class="text-sm fill-green-600 font-medium">R₁</text>
        <line x1="440" y1="130" x2="440" y2="100" stroke="#22c55e" stroke-width="3" marker-end="url(#reaction-arrow)" />
        <text x="455" y="110" class="text-sm fill-green-600 font-medium">R₂</text>
        <!-- Labels -->
        <text x="250" y="160" text-anchor="middle" class="text-sm fill-gray-600">Point Load</text>
        <text x="360" y="160" text-anchor="middle" class="text-sm fill-gray-600">Distributed Load</text>
    </svg>
    <defs>
        <marker id="reaction-arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e" />
        </marker>
    </defs>
    <p class="text-sm text-gray-600 mt-2 text-center">Simply Supported Beam with Various Loads</p>
</div>

<!-- Bending Moment Diagram -->
<div class="bending-moment-diagram civil-graphic" id="bending-moment-diagram" aria-label="Shear and Moment Diagrams">
    <svg viewBox="0 0 500 250" class="w-full h-auto">
        <!-- Baseline -->
        <line x1="50" y1="150" x2="450" y2="150" stroke="#64748b" stroke-width="2" />
        <!-- Shear diagram -->
        <path d="M 50 120 L 250 120 L 250 80 L 450 80" stroke="#3b82f6" stroke-width="2" fill="none" />
        <path d="M 50 120 L 50 180 L 250 180 L 250 150" stroke="#3b82f6" stroke-width="2" fill="none"
            stroke-dasharray="4" />
        <text x="150" y="110" class="text-xs fill-blue-600">+V</text>
        <text x="350" y="70" class="text-xs fill-blue-600">+V</text>
        <!-- Moment diagram (parabolic) -->
        <path d="M 50 150 Q 150 150 250 100 Q 350 50 450 50" stroke="#ef4444" stroke-width="2" fill="none" />
        <path d="M 250 100 L 250 150" stroke="#ef4444" stroke-width="1" stroke-dasharray="4" />
        <text x="250" y="85" class="text-xs fill-red-600">M_max</text>
        <!-- Zero points -->
        <circle cx="50" cy="150" r="3" fill="#64748b" />
        <circle cx="450" cy="150" r="3" fill="#64748b" />
        <!-- Axis labels -->
        <text x="30" y="125" class="text-xs fill-gray-500">Shear</text>
        <text x="30" y="200" class="text-xs fill-gray-500">Moment</text>
        <!-- Load indicator -->
        <line x1="250" y1="50" x2="250" y2="30" stroke="#ef4444" stroke-width="2" />
        <polygon points="245,35 255,35 250,25" fill="#ef4444" />
        <text x="265" y="40" class="text-xs fill-gray-600">P</text>
    </svg>
    <p class="text-sm text-gray-600 mt-2 text-center">Shear Force and Bending Moment Diagrams</p>
</div>

<!-- Soil Classification Triangle -->
<div class="soil-triangle civil-graphic" id="soil-triangle" aria-label="USDA Soil Texture Triangle">
    <svg viewBox="0 0 350 320" class="w-full h-auto">
        <!-- Triangle -->
        <polygon points="175,20 20,290 330,290" fill="none" stroke="#64748b" stroke-width="2" />
        <!-- Clay line (top) -->
        <line x1="95" y1="155" x2="255" y2="155" stroke="#8b5cf6" stroke-width="2" />
        <text x="175" y="145" text-anchor="middle" class="text-xs fill-purple-600">20% Clay</text>
        <!-- Silt line (left) -->
        <line x1="70" y1="225" x2="140" y2="100" stroke="#f59e0b" stroke-width="2" />
        <text x="70" y="200" class="text-xs fill-yellow-600" transform="rotate(-30, 70, 200)">27% Silt</text>
        <!-- Sand line (right) -->
        <line x1="280" y1="225" x2="210" y2="100" stroke="#22c55e" stroke-width="2" />
        <text x="290" y="200" class="text-xs fill-green-600" transform="rotate(30, 290, 200)">45% Sand</text>
        <!-- Soil type regions -->
        <!-- Clay -->
        <polygon points="175,20 95,155 255,155" fill="#8b5cf6" fill-opacity="0.2" />
        <text x="150" y="100" class="text-xs fill-purple-700 font-medium">Clay</text>
        <!-- Silty Clay -->
        <polygon points="95,155 70,225 20,290 175,20" fill="#a78bfa" fill-opacity="0.15" />
        <!-- Sandy Clay -->
        <polygon points="255,155 280,225 330,290 175,20" fill="#c4b5fd" fill-opacity="0.15" />
        <!-- Loam -->
        <polygon points="95,155 140,100 210,100 255,155" fill="#22c55e" fill-opacity="0.2" />
        <text x="175" y="130" class="text-xs fill-green-700 font-medium">Loam</text>
        <!-- Silt -->
        <polygon points="70,225 140,100 95,155 20,290" fill="#f59e0b" fill-opacity="0.2" />
        <text x="70" y="200" class="text-xs fill-yellow-700 font-medium">Silt</text>
        <!-- Sand -->
        <polygon points="280,225 210,100 255,155 330,290" fill="#22c55e" fill-opacity="0.3" />
        <text x="260" y="200" class="text-xs fill-green-700 font-medium">Sand</text>
        <!-- Percentages on edges -->
        <!-- Clay percentages (top edge) -->
        <text x="135" y="45" class="text-xs fill-gray-500">10%</text>
        <text x="215" y="45" class="text-xs fill-gray-500">10%</text>
        <!-- Silt percentages (left edge) -->
        <text x="45" y="240" class="text-xs fill-gray-500">10%</text>
        <text x="80" y="180" class="text-xs fill-gray-500">20%</text>
        <!-- Sand percentages (right edge) -->
        <text x="305" y="240" class="text-xs fill-gray-500">10%</text>
        <text x="270" y="180" class="text-xs fill-gray-500">20%</text>
    </svg>
    <p class="text-sm text-gray-600 mt-2 text-center">USDA Soil Texture Triangle</p>
</div>

<!-- Truss Structure -->
<div class="truss-diagram civil-graphic" id="truss-diagram" aria-label="Bridge Truss Structure">
    <svg viewBox="0 0 500 200" class="w-full h-auto">
        <!-- Main truss members -->
        <!-- Top chord -->
        <line x1="50" y1="60" x2="150" y2="60" stroke="#3b82f6" stroke-width="4" />
        <line x1="150" y1="60" x2="250" y2="40" stroke="#3b82f6" stroke-width="4" />
        <line x1="250" y1="40" x2="350" y2="40" stroke="#3b82f6" stroke-width="4" />
        <line x1="350" y1="40" x2="450" y2="60" stroke="#3b82f6" stroke-width="4" />
        <!-- Bottom chord -->
        <line x1="50" y1="140" x2="450" y2="140" stroke="#3b82f6" stroke-width="4" />
        <!-- Vertical members -->
        <line x1="150" y1="60" x2="150" y2="140" stroke="#ef4444" stroke-width="3" />
        <line x1="250" y1="40" x2="250" y2="140" stroke="#ef4444" stroke-width="3" />
        <line x1="350" y1="40" x2="350" y2="140" stroke="#ef4444" stroke-width="3" />
        <!-- Diagonal members -->
        <line x1="50" y1="140" x2="150" y2="60" stroke="#22c55e" stroke-width="3" stroke-dasharray="5" />
        <line x1="150" y1="140" x2="250" y2="40" stroke="#22c55e" stroke-width="3" stroke-dasharray="5" />
        <line x1="250" y1="140" x2="350" y2="40" stroke="#22c55e" stroke-width="3" stroke-dasharray="5" />
        <line x1="350" y1="140" x2="450" y2="60" stroke="#22c55e" stroke-width="3" stroke-dasharray="5" />
        <!-- Joints -->
        <circle cx="50" cy="60" r="5" fill="#64748b" />
        <circle cx="150" cy="60" r="5" fill="#64748b" />
        <circle cx="250" cy="40" r="5" fill="#64748b" />
        <circle cx="350" cy="40" r="5" fill="#64748b" />
        <circle cx="450" cy="60" r="5" fill="#64748b" />
        <circle cx="50" cy="140" r="5" fill="#64748b" />
        <circle cx="150" cy="140" r="5" fill="#64748b" />
        <circle cx="250" cy="140" r="5" fill="#64748b" />
        <circle cx="350" cy="140" r="5" fill="#64748b" />
        <circle cx="450" cy="140" r="5" fill="#64748b" />
        <!-- Supports -->
        <polygon points="50,155 70,155 60,140" fill="#64748b" />
        <polygon points="430,170 450,170 440,150" fill="#64748b" />
        <!-- Labels -->
        <text x="250" y="30" text-anchor="middle" class="text-xs fill-gray-600">Compression</text>
        <text x="400" y="100" class="text-xs fill-green-600">Tension</text>
        <text x="100" y="180" class="text-xs fill-gray-600">Pin Support</text>
        <text x="380" y="190" class="text-xs fill-gray-600">Roller Support</text>
        <!-- Load -->
        <line x1="250" y1="10" x2="250" y2="30" stroke="#f59e0b" stroke-width="3" />
        <polygon points="245,15 255,15 250,5" fill="#f59e0b" />
        <text x="265" y="20" class="text-xs fill-yellow-600">P</text>
    </svg>
    <p class="text-sm text-gray-600 mt-2 text-center"> Pratt Truss Bridge Configuration</p>
</div>

<!-- Foundation Types -->
<div class="foundation-types civil-graphic" id="foundation-types" aria-label="Foundation Types Comparison">
    <div class="grid grid-cols-2 gap-4">
        <!-- Shallow Foundation -->
        <div class="text-center p-4 bg-blue-50 dark:bg-blue-900/20 rounded-lg">
            <svg viewBox="0 0 200 150" class="w-full h-auto mb-2">
                <!-- Building -->
                <rect x="70" y="40" width="60" height="50" fill="#3b82f6" rx="2" />
                <polygon points="70,40 100,20 130,40" fill="#64748b" />
                <!-- Shallow foundation -->
                <rect x="40" y="90" width="120" height="15" fill="#22c55e" rx="2" />
                <rect x="50" y="105" width="100" height="10" fill="#22c55e" rx="1" />
                <!-- Soil layers -->
                <rect x="20" y="115" width="160" height="30" fill="#a78bfa" fill-opacity="0.5" />
                <text x="100" y="135" text-anchor="middle" class="text-xs fill-purple-700">Soil</text>
            </svg>
            <h4 class="font-semibold text-blue-600">Shallow Foundation</h4>
            <p class="text-xs text-gray-600 mt-1">Spread footings, strip footings, mat foundations</p>
            <p class="text-xs text-gray-500 mt-1">D/B ≤ 4</p>
        </div>
        <!-- Deep Foundation -->
        <div class="text-center p-4 bg-purple-50 dark:bg-purple-900/20 rounded-lg">
            <svg viewBox="0 0 200 150" class="w-full h-auto mb-2">
                <!-- Building -->
                <rect x="70" y="20" width="60" height="50" fill="#8b5cf6" rx="2" />
                <polygon points="70,20 100,5 130,20" fill="#64748b" />
                <!-- Pile cap -->
                <rect x="60" y="70" width="80" height="15" fill="#22c55e" rx="2" />
                <!-- Piles -->
                <rect x="75" y="85" width="10" height="50" fill="#3b82f6" />
                <rect x="115" y="85" width="10" height="50" fill="#3b82f6" />
                <!-- Soil layers -->
                <rect x="20" y="100" width="160" height="45" fill="#a78bfa" fill-opacity="0.5" />
                <rect x="20" y="50" width="160" height="50" fill="#fcd34d" fill-opacity="0.3" />
                <text x="100" y="130" text-anchor="middle" class="text-xs fill-purple-700">Bearing Layer</text>
                <text x="100" y="75" text-anchor="middle" class="text-xs fill-yellow-700">Soft Soil</text>
            </svg>
            <h4 class="font-semibold text-purple-600">Deep Foundation</h4>
            <p class="text-xs text-gray-600 mt-1">Piles, drilled shafts, caissons</p>
            <p class="text-xs text-gray-500 mt-1">D/B > 4</p>
        </div>
    </div>
</div>
